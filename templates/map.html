	$('#loading').removeClass('hidden');

		var key=$(this).attr('name');
		if (key && map_urls[key] ){
		

			var url=map_urls[key] + "?start="+start_value+"&end="+end_value+"&bbox="+bbox+"&zoom="+current_zoom;
			$.ajax({
				  type:"GET",
				  url:url,
				  dataType:"json",

				    	addmarker(value['longitude'],value['latitude'],value['name'],value['icon'],value['name']);
					    
				     
				    });
				    
				  }
				});
							
			


		}


	}

			);

}
$(document).ready( function() {


layerContainer = $('#ol');
$.each( map_urls, function( key, val ) {

layerContainer.find('input').click(addToMap);

});
